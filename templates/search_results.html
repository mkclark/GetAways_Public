<!DOCTYPE html>
<html>
<head>
  <title>GetAways></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style1.css">
</head>
<body>
    <div class="row">
      <h1 class="page-header"><font color="#3F5DA6" style="font-family:Impact; font-size:55px;"><a href="{{ url_for('booking_app.index') }}">GetAways</a></font></h1>
    </div>
    <div class="row">
      <div id="search_box_2" style="float:left;">
          <input type="text" id="search_input_2" placeholder="Where">
      </div>
      <div id="startdatepicker_box" style="float:left;">
          <img src="../static/img/calendar_icon.png" id="calendar_img">
          <input placeholder="Check In" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="startdatepicker_input" class="datepicker">
      </div>
      <div id="enddatepicker_box" style="float:left;">
          <img src="../static/img/calendar_icon.png" id="calendar_img">
          <input placeholder="Check Out" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="enddatepicker_input" class="datepicker">
      </div>
      <div id="guests_box" style="float:left;">
          <input placeholder="Guests" type="number" id="guests_input">
      </div>
    </div>
    <div class="row">
      <div class="flex-container-left">
        {% for apartment in apartments %}
        <div class="search-results-container" id="search-results-box1">
            <img src="{{ url_for('static', filename='img/' + apartment.image) }}" id="img-searchresults-1">
            <div class="column">
              <p id="results-name-1"><strong><a href="{{ url_for('booking_app.search_details', ID=apartment.id)}}">{{ apartment.name }}</a></p>
              <p id="results-apt-details-1">{{ apartment.bedrooms }} BR {{ apartment.baths }} BA Sleeps {{ apartment.sleeps }} {{ apartment.sq_ft }}  sq. ft.</p>
              <div id=results-greybar-1>
                <p id="results-price-1"> ${{ apartment.price }} per night </p>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
      <div class="flex-container-right">
        <div class="search-results-map">
          <img src="../static/img/CancunMap2.gif" style="height: 100%; width: 100%;">
        </div>
      </div>
</body>

<script>

</script>

</html>
