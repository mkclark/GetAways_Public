<!DOCTYPE html>
<html>
<head>
  <title>GetAways</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style1.css">

<body>
    <div class="row">
      <h1 class="page-header"><font color="#3F5DA6" style="font-family:Impact; font-size:55px;">GetAways</font></h1>
    </div>
    <div class="row">
      <div id="search_box_2" style="float:left;">
          <input type="text" id="search_input_2" placeholder="Where">
      </div>
      <div id="startdatepicker_box" style="float:left;">
          <img src="../static/img/calendar_icon.png" id="calendar_img">
          <input placeholder="Check In" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="startdatepicker_input" class="datepicker">
      </div>
      <div id="enddatepicker_box" style="float:left;">
          <img src="../static/img/calendar_icon.png" id="calendar_img">
          <input placeholder="Check Out" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="enddatepicker_input" class="datepicker">
      </div>
      <div id="guests_box" style="float:left;">
          <input placeholder="Guests" type="number" id="guests_input">
      </div>
    </div>
    <div class="row">
      <div class="flex-container-left">
        <div class="search-results-container" id="search-results-box1">

        </div>

        <div class="search-results-container" id="search-results-box2" >

        </div>

        <div class="search-results-container" id="search-results-box3">

        </div>

        <div class="search-results-container" id="search-results-box4" >

        </div>
      </div>

      <div class="flex-container-right">
        <div class="search-results-map">
          <img src=".../static/img/CancunMap2.gif">
        </div>
      </div>
    </div>

</body>

</script>

</html>
